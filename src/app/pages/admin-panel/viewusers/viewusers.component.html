<body>
<div style="padding-top: 1rem"> </div>
<form style="width: 65em; margin:auto;text-align: center;      display:block; " >
  <div id="Submission" align="center">
    <ul class="form-style-1" style="padding: 0;font-weight: bold;
    display:inline;
    font-size: 24px;
    text-shadow: 1px 1px 1px #fff;">


      <li><label for="name">Name</label> </li>
      <input type="text" id="name" #name style="width:98%">

      <li><label for="paydate">paydate</label> </li>
      <input type="text" id="paydate" #paydate style="width:98%">

      <li><label for="name">paydue</label> </li>
      <input type="text" id="paydue" #paydue style="width:98%">







    </ul>
    <li><button (click)="addItem(name.value, paydate.value, paydue.value)">Add Member</button></li>
  </div>
</form>




<div style="padding-top: 4rem"> </div>
<form style="width: 65em;margin:auto;text-align: center;      ">
  <ul class="form-style-1" style="padding: 0;font-weight: bold;
    display:inline;
    font-size: 24px;
    text-shadow: 1px 1px 1px #fff;">



  <table class="table table-hover" style="margin: 0 auto;">
    <thead style="height: 56px;">
    <tr>
      <td>
      Name
      <i class="arrow up"></i>
      <i class="arrow down"></i>
      </td>

      <td>
      Payment made
      <i class="arrow up"></i>
      <i class="arrow down"></i>
      </td>
      <td>
      Next Payment due
      <i class="arrow up"></i>
      <i class="arrow down"></i>
      </td>
    <th>
    </tr>


  <ng-container *ngFor="let item of items| async ">
    <tr>

      <td>{{item.name}}</td>
      <td>{{ item.paydate}}</td>
      <td>{{item.paydue}} </td>


      <button (click)=" deleteItem(item.$key)" > Delete</button>


    </tr>

  </ng-container>

</thead>





  </table>
  </ul>


</form>
