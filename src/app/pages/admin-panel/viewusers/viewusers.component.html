<div style="padding-top: 2rem"> </div>


<form style="width: 65em;height:60px; margin:auto;  style:inline; padding: 1em 1em 0em 1em; border-bottom: solid; border-width: 1px;  ">
  <ul class="form-style-1" style="padding: 0;font-weight: bold;
    display:inline;
    font-size: 24px;
    text-shadow: 1px 1px 1px #fff;">
  </ul>

<div style="text-align: center;">

  <b style="font-size: 1.8em; float:left; ">
    List of Members of the Club
  </b>

  <label for="search"></label>
  <b style="float:right;padding-bottom: 1em"> Search: <input type="text"  id="search" #search style= "width: 16em; "></b>

  </div>



</form>

<form style="width: 65em;margin:auto;text-align: center;  style:block    ">

  <ul class="form-style-1" style="padding: 0;font-weight: bold;
    display:inline;
    font-size: 24px;
    text-shadow: 1px 1px 1px #fff;">



  <table class="table table-hover" style="margin: 0 auto;">
    <thead style="height: 56px;">

    <tr>

      <td>
      Name
      <i class="arrow up"></i>
      <i class="arrow down"></i>
      </td>

      <td>
      Payment made
      <i class="arrow up"></i>
      <i class="arrow down"></i>
      </td>
      <td>
      Next Payment due
      <i class="arrow up"></i>
      <i class="arrow down"></i>
      </td>
    <th>
    </tr>


  <ng-container *ngFor="let item of items| async ">
    <tr>

      <td>{{item.name}}</td>
      <td>{{ item.paydate}}</td>
      <td>{{item.paydue}} </td>


      <button (click)=" deleteItem(item.$key)" > Delete</button>


    </tr>

  </ng-container>

</thead>





  </table>
  </ul>


</form>


<form style="width: 30em;margin:2em auto; text-align: center;padding: 0 0 0 1em;" >






  <ul class="form-style-1" style="font-weight: bold;
    display:inline;
    font-size: 16px;
    text-shadow: 1px 1px 1px #fff;">
 <b style="font-size: 18px"> Add New Member</b>
    <hr>

    <table style="display: inline-block; display: flex; text-align: center">
      <tr>
        <td>
    <li><label for="name"></label> </li>
        </td>
        <td style="float:right">
          Name: <input type="text"  id="name" #name style= "flex: 1;font-size: 9px;width: 22em;; margin-top:2em;  ">
        </td>
      </tr>

      <tr>
        <td>
        <li><label for="paydate"></label> </li>
        </td>
        <td style="float:right">
          Paid On: <input type="text" id="paydate" #paydate style= "flex:1 ;width: 22em; font-size: 9px ; margin-top:2em; ">
        </td>
      </tr>

      <tr>
        <td style="float:right">
        <li><label for="name"></label> </li>
        </td>
    <td>
        Next Payment Due: <input type="text" id="paydue" #paydue style= "flex: 1;font-size: 9px ;width: 22em; margin-top:2em;margin-bottom: 4em ">
        </td>
      </tr>


    </table>





  </ul>

  <button style =" vertical-align: middle" (click)="addItem(name.value, paydate.value, paydue.value)">Add Member</button>


</form>
